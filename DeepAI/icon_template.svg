<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4F8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Скругленный фон -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#bgGradient)"/>
  
  <!-- Символ перевода - две стрелки в круге -->
  <g transform="translate(512, 512)">
    <!-- Внешний круг -->
    <circle cx="0" cy="0" r="280" fill="url(#iconGradient)" opacity="0.2"/>
    
    <!-- Левая стрелка (A ->) -->
    <g transform="translate(-150, 0)">
      <path d="M -80 0 L -20 0 M -20 0 L -40 -20 M -20 0 L -40 20" 
            stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="-100" y="15" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">A</text>
    </g>
    
    <!-- Правая стрелка (-> B) -->
    <g transform="translate(150, 0)">
      <path d="M 20 0 L 80 0 M 80 0 L 60 -20 M 80 0 L 60 20" 
            stroke="white" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <text x="100" y="15" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">B</text>
    </g>
    
    <!-- Центральный символ AI (мозг/нейросеть) -->
    <g transform="translate(0, 0)" opacity="0.8">
      <!-- Упрощенный символ AI -->
      <circle cx="0" cy="-30" r="25" fill="white"/>
      <circle cx="-30" cy="30" r="25" fill="white"/>
      <circle cx="30" cy="30" r="25" fill="white"/>
      <line x1="0" y1="-30" x2="-30" y2="30" stroke="white" stroke-width="15"/>
      <line x1="0" y1="-30" x2="30" y2="30" stroke="white" stroke-width="15"/>
      <line x1="-30" y1="30" x2="30" y2="30" stroke="white" stroke-width="15"/>
    </g>
  </g>
</svg>

